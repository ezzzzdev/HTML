<! DOCTYPE html>
<html>
<head>
	<title> table Element </title>
	<meta charset="utf-8">
<style>
	table, th, td{
		border : 1px solid black;
		}
	table{
		width : 90%;
	}
	th, td{
		padding : 10px;
	}

</style>
</head>
<body>
<figure>
<table>
	<tr><th>브라우저</th><th>제조업체</th><th>다운로드</th></tr>
	<tr><td style="text-align : center"><b>크롬(chrome)</td><td>Google</td><td>https://www.google.com/chrome/</td></tr>
	<tr><td style="text-align : center"><b>파이어폭스(Firefox)</td><td>Mozilla</td><td>https://www.mozilla.org/ko/firefox</td></tr>
	<tr><td style="text-align : center"><b>엣지(Edge)</td><td>Microsoft</td><td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td></tr>
</table>
<figcaption>국내에서 자주 사용하는 <b>모던 브라우저</b></figcaption>
</figure>
	
</body>
</html>
