    --------------------------------------------------------------------------------------------------------------------------------------------------------------------------

>> form 태그(= 엘리먼트 = 요소)

형식 : 
<form action = "입력한 데이터를 처리하는 페이지 경로" method = "get 또는 post" + (속성)> -> 속성들은 모두 시작 엘리먼트에 쓰자.
...
form element(입력 양식에 필요한 요소들.. input 태그들..) 
...
submit 속성을 가진 <input> 또는 <button> 요소
    :  (<input> = 한 줄 데이터 입력창, 버튼 등 / <button> = 버튼 / <select> = 목록 선택창 
        / <label> = 접근성을 좋게 하는 요소 / <textarea> = 여러 줄 데이터 입력 창 / <fieldset> = form 태그를 묶어주는 요소 )
</form>

--------------------------------------------------------------------------------------------------------------------------------------------------------------------------

>> action 태그 : href와 같이 페이지를 이동해라 + 데이터를 해당 페이지로 보내라
>> target 속성 : a태그와 똑같다. form요소에서는 거의 안씀
>> autocomplete 속성 : on이 디폴트, off값도 있고 자동완성 기능
>> novalidate 키워드 : 유효성 검사를 하지않도록 지정
>> enctype 속성 : 데이터를 그냥 전송할 때가 아닌 인코딩이나 어떠한 형식(json등)을 맞추어줄 때 사용.
>> method 속성 : 
* GET 방식 : 
- 데이터를 숨기지 않고 url에 노출이 되어도 괜찮은 것 (?키(name) = 값(value)&키(name) = 값(value) -> 쿼리 스트링) = 입력한 데이터를 이름/값의 쌍으로 url뒤에 붙여서 보내는 방식
- 정보 보호가 안된다.
- 데이터가 많을 경우는 전송이 안 된다.(url길이가 2048자로 제한되어 있음 = 파일은 전송할 수 없다.)

* POST 방식 : 
- ID, PW 등 데이터가 url에 노출되면 안되는 것들은 Post 속성
- 입력한 데이터의 값을 본문(body) 내에 붙여서 보내는 방식
- 데이터가 많을 경우 유용하며, 정보 보호에 유용하다.

>> select태그(=요소) : 기술한 옵션중에 값을 선택할 수 있도록 해주는 입력 요소(태그)
- <select>태그 : 인라인 레벨요소
** 형식(Syntax = 문법)
<select name = "파라미터명">
          <option [value="옵션 값"]> 내용 </option> 
          <option> 옵션값 </option>           
-- option 태그 안에 value를 작성하지 않으면 태그 사이에 작성한 값이 옵션값으로 적용된다.
-- 실제 전송이 되는 데이터는 value에 해당하는 옵션값이나 value가 없을 때에는 option 태그 사이에 있는 옵션값이 전송이 된다, value값이 있을 때 내용에 해당하는 내용은 안내 내용정도로 생각
</select>

++ GET/POST방식 혼합 사용이 가능하다.(단, 권장하지는 않는다. 어쩔 수 없을 때만 쓰자)


** 파라미터 : 입력해서 보내는 데이터들

input type ="?"
1. text : 한줄 입력창
2. submit : 제출하기 버튼

빈 태그 : DOCTYPE, meta, br, hr, input

** 서버로 데이터 전송을 하기 위한 필요 조건
1. 반드시 input요소에 name 속성이 있어야 한다.
2. 반드시 입력요소들을 form 태그로 묶어야 한다.
3. 반드시 form 태그 안에 submit의 button, input태그가 존재해야 한다.
-> submit버튼 역할 : submit 태그를 감싸고 있는 form 태그의 action안에 있는 경로를 실행시키는 역할을 한다.
