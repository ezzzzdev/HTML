<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
    <form>
        <fieldset>
        <h3>조회기간 선택</h3>
        <!-- date는 yyyy-mm-dd 형식으로 년,월,일이 표시됨. -->
        <!-- 대부분의 범위 지정 : min/max -->
        <label>
            <input type="date" id="start" name="start" min="1950-01-01" max="2002-08-08">
        </label>
        <label>
            <input type="date" id="end" name="end">
        </label>
        <input type="submit" value="전송">
        </fieldset>
        <br>
        <fieldset>
            <h3>조회기간 선택(label for)</h3>
        <label for="start">
        <input type="date" id="start" name="start" min="1950-01-01" max="2002-08-08">
        <label for="end">
        <input type="date" id="start" name="start" min="1950-01-01" max="2002-08-08">
        </fieldset>
    </form>
    
</body>
</html>
