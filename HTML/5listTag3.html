<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- 블럭 레벨 width = 100% height = 컨텐츠 높이 만큼 -->
    <h1>정의 리스트</h1>

    <!-- 있는 그대로 나온다 -->
    <dl>
      <!-- dt : 블럭 레벨 width = 100% height = x, 마커 없음 -->
      <dt>호박</dt>
      <!-- dd : 왼쪽에 마진을 가지고 있어 들여쓰기처럼 보임-->
      <dd>- 박과의 한해살이 덩굴성 채소</dd>
      <dt>상추</dt>
      <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
    </dl>

    <dl>
      <dt>호박</dt>
      <dt>상추</dt>
      <dd>- 박과의 한해살이 덩굴성 채소</dd>
      <dd>- 국화과의 한해살이 또는 두해살이풀</dd>
    </dl>
  </body>
</html>
