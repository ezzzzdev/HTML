>> HTML의 속성이란 : 
- HTML 요소에 대한 추가 정보를 제공하는 것을 의미 
- 해당 태그의 스타일을 꾸미거나 변경하거나 부가적인 어떠한 성격을 추가하는 것을 의미함
- 모든 HTML 요소는 속성을 가질 수 있다(모든 태그 안에 속성을 기술할 수 있다.) -
속성은 항상 시작 태그에 지정된다 
- 일반적으로 속성명= "속성값" 와 같은 (이름/값) 의 짝으로 제공 
- 값은 되도록 따옴표로 감싸줄 것(큰따옴표, 작은따옴표 상관 없음)

>> herf 속성 : - 링크로 이동 페이지의 URL을 지정, 주로 a태그나 link 태그의
속성으로 사용 됨 - 시작 엘리먼트에 지정된다 - content 속성과 짝을 이루어 사용
가능하다. 한 개의 속성만으로 사용 안됨(a, link 태그 단독으로는 자기 영역이 없어
다른 영역이랑 같이 써야한다)


- 되도록이면 상대 경로를 권장, 다른곳으로 옮겨도 파일들의 위치만 동등하게 해주면 이미지가 손실될 염려가 없다. 
>> 너비, 폭 관련 속성 : - 픽셀(px)값이나 비율(%)값으로 나타냄 
- 시작 엘리먼트안에 기술할 것 
- width : 가로 너비 속성, height : 세로 폭 속성 
- 형식 : width = "값" 또는 style = "width : 값; height : 값;" -> 값에 아무 단위도 적지 않으면 px단위로 인식한다.

웹 접근성의 필요 : 어느 브라우저에서든, 누구든(장애인들 포함) 평등하게 이용할 수 있어야 함
웹 접근성을 무조건 지켜줘야 함

>> title 속성 : - 요소에 대한 몇 가지 추가 정보를 정의함 - 마우스를 오버하면
툴팁처럼 내용이 보여진다하여 툴팁기능이라 함 - 웹 접근성의 가장 기본적인 속성 -
시작 엘리먼트에 기술 형식 : title = "텍스트" >> lang 속성 : - html 시작
엘리먼트(
<html>
  )에 기술 - 웹 페이지의 언어나 국가를 명시할 때 사용. (ex. ko-KR : 한국어-한국/
  eu-US : 영어-미국 / ja-JP : 일본어-일본) - 검색 시 웹 페이지의 언어나 국가를
