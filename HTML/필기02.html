<!-- dl(desctiption list- 정의 리스트) 태그 : -->
<!-- 나열 할 텍스트가 어떠한 대상과 대상에 대한 설명이 필요한 데이터인 경우 사용 -->
<!-- 내용을 dl 태그로 감싸주고 대상은 dt태그로, 설명은 dd 태그로 감싸준다.  -->
<!-- - marker가 없다.  -->
<!-- - dl, dt태그는 들여쓰기가 되지 않으나 dd태그 안에 감싸진 내용은 일정 간격으로 들여쓰기 된다.  -->
<!-- - dl, dt, dd 모두 블럭 요소임  -->
<!-- - 마커가 없으므로, list-style-type속성도 없다. 적용이 되지 않는다. 

  형식 1 : -->

<dl>
  <dt>대상이 되는 텍스트</dt>
  <dd>대상에 대한 설명이 되는 텍스트</dd>
</dl>

형식 2 :
<dl>
  <dt>대상이 되는 텍스트</dt>
  <dt>대상이 되는 텍스트</dt>
  <dd>대상에 설명이 되는 텍스트</dd>
  <dd>대상에 설명이 되는 텍스트</dd>
</dl>

<h1>순서가 없는 리스트</h1>
<p>검정색 작은 원 모양 (기본설정)</p>
// 블록단위
<ul>
  // 순서가 없는 태그(마커 설정 없으므로 . 이 마크)
  <li>사과</li>
  <li>바나나</li>
</ul>

<p>테두리가 있는 흰색 작은 원 모양</p>
<ul type="circle">

</ul>

</ul>

<ul style="list-style-type: square">
