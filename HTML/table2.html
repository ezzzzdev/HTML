<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>table Element</title>
    <!-- style은 CSS의 공간이다. -->
    <!-- html의 공간에 CSS가 들어온 것으로 생각 -->
    <!-- 여러 개의 속성을 적을 때에는 ;(세미콜론)으로 끊어서 적어준다. -->
    <!-- head에 적용하는 style 시트는 html 안에 태그에 적용되기 때문에 내부 스타일 시트라고 한다. -->
    <!-- CSS형식 : 
    태그 1, 태그 2, ... {
        해당 태그에 적용할 스타일들
    } -->
    <style>
      table {
        /* 겹침선 한 줄 표시 */
        /* 테이블에서 공백을 제거하여 선을 겹치게 만들어주세요. */
        border-collapse : collapse;
      }

      table,
      th,
      td {
        /* 테두리(선) 스타일 설정 */
        border: 1px solid black;
      }

      /* 셀 안의 여백 설정 */
      /* 셀 내부의 영역으로 padding을 주게 되면 본인의 영역이 커진다. */
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Table With Border</h2>

    <p>Use the CSS border property to add a border to the table</p>

    <!-- style 속성 안에서는 단위를 무조건 지정을 해줘야 한다. (0%를 제외한 0들은 적지 않아도 괜찮다.) -->
    <!-- 태그 안에 개별 style 속성을 지정해주는 태그를 인라인 스타일 시트라고 한다. -->
    <!-- 내부보다 인라인 스타일이 더 강하기 때문에 내부와 인라인 스타일 모두 적용하였을 때는 인라인 스타일이 지정된다. -->
    <!-- <table> -->
    <!-- width 100%면 좌우 margin이 0랑 같음. -->
    <!-- 다음과 같이 width를 100%로 주고 좌우 margin을 주게 되면 본인의 영역을 넘어가게 된다. -->
    <!-- 페이지는 이렇게 만들면 안된다. -->
    <table style="width: 100%; margin: 50px 10px">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
