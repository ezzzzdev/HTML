    >> 비의미적 요소(시멘틱 요소가 아닌 엘리먼트)
    - 의미적 요소(시멘틱 요소) : 내용을 명확하게 명시해주는 요소(태그, 엘리먼트)를 시멘틱 요소라고 함. -> 검색엔진에 영향을 준다.
    - 비의미적 요소 : 어떤 것을 담고 있는지 명확하게 알 수 없는 요소들을 비의미적 요소라고 함.
    * 태그 = 엘리먼트 = 요소 / 태그 < 엘리먼트 = 요소

    >> div 태그
    - 웹 문서의 레이아웃을 설정할 때 사용한다.
    - 여러 엘리먼트(태그)들을 묶는 기능을 한다.
    - 모든 종류의 컨텐츠(텍스트, 이미지, 다른 블럭 요소들 등)를 감쌀 수 있다.
    - 여러 엘리먼트(태그)를 묶은 경우 공통된 정렬이나 너비, 폭 등을 지정하여 지정된 영역 안에만 표시할 수 있는 기능을 한다.
    - 내용이 하나라도 있거나 width, height 값을 1px 이상이라도 부여해주어야 영역을 표현한다.
    - 디폴트 값 : width - 가로 100%, height - 컨텐츠 영역 만큼 / width는 %(컨텐츠가 있을 경우에만), px, vw 인식, height는 px, vh 인식
    ** 형식 : <div style = "속성명1 : 속성값1; 속성명2 : 속성값2; ...;"> 컨텐츠(내용)</div>

    ** div가 영역을 가지는 조건
    1. 안에 콘텐츠가 있을 경우
    2. width나 height를 가져야함(내용이 없으면 높이 영역은 %를 가지지 못한다.)
    3. 테두리 지정(두께가 있는 테두리)

    >> span 태그
    - 문서 안의 텍스트를 묶거나 아무 영향이 없는 인라인 영역을 표현할 때 사용한다.
    - 다른 요소들에 아무런 영향을 미치지 않고 묶은 텍스트들의 스타일을 변경하고 싶을 때 사용한다.
    - 내용이 하나라도 있어야만 영역을 표현한다.(표현이 안되더라도 고유의 여백은 가지고 있다.)
    - 디폴트 값 : width, height : 컨텐츠 영역만큼(내용이 있는 경우만) -> 인라인 레벨요소여서
    - 인라인 요소이다. 인라인 요소로 정렬 속성이 적용되지 않는다.
    ** 형식 : <span style = "속성명1 : 속성값1; 속성명2 : 속성값2;...;"> 컨텐츠(내용) </span>

    &TIP : div태그와 span 태그는 자신들이 가지고 있는 고유의 영역이 절대 없다. 여백 또한 가지고 있는 것이 없다. 
    컨텐츠가 하나라도 있거나 영역을 가질만한 속성이 있어야만 비로소 나타나게 된다.
    그래서 무뇌태그라고도 한다.
