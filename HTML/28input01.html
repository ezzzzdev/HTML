<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>

</head>

<body>
    <h2>input elements</h2>
    <form>
        <!-- <form action="28input01.html" method="post"> -->
        <!-- 아이디가 같은 창에 focus -->
        <label for="username">username:</label>
        <input type="text" id="username" name="username" value="홍길동"><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br>
        <!-- placeholder 속성은 input 요소에 입력되어야 할 값에 대한 힌트를 제공.
            input 엘리먼트의 type이 text, password, email, tel, url, search에만 사용 가능.
            tel : 사파리 8이상에서만 지원됨. -->
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="(010)-[0-9]{4}-[0-9]{4}"><br>
        <!-- <input type="text" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"><br> -->

        <!-- small : 인라인 요소, 원래의 글씨보다 작게 표현한다. -->
        <small style="color: red;">전화번호 입력 예시 : 010-1234-5678</small><br>
        <!-- pattern 속성 : pattern 속성은 input 요소에 입력된 값을 검사하기 위한 정규 표현식(regular expression)을 설정할 수 있다. -->
        <!-- 정규 표현식이란 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 검색 패턴을 말한다.-->
        <!-- 정규 표현식 사용 가능 범위 : input 요소의 type 속성값이 text, password, email, tel, url인 경우 사용 가능함. -->

        <!-- 사파리, 익스플로러 9이하 버전은 지원 안됨.
            1. [a-zA-z0-9] : 영어 소문자, 영어 대문자, 숫자 중 개수에 상관없이 사용 가능.
            2. [@] : '@' 문자만이 나와야 함
            3. [.] : '.' 문자만이 나와야 함
            4. [.]* : '.' 문자가 나와도 되고 나오지 않아도 됨
            5. [a-zA-Z0-9] : 영어 소문자, 영어 대문자, 숫자 중 어느것이라도 개수에 상관없이 나와도 되고 나오지 않아도 됨.
            6. [0-9]{2} : 숫자는 0~9까지 사용 가능하며 2자리 숫자까지 사용 가능. 자바스크립트의 정규 표현식에서 따온 것임 
            7. (010) : 소괄호 안의 형식은 무조건 고정이다.
            ex) (010)-[0-9]{4}-[0-9]{4} : 010- **** - **** 형식이 고정이다.
            8. [a-zA-Z0-9_] : [a-zA-Z0-9] + _ 만 허용한다.
        -->

        <!-- <label for="email"> Email :</label>
             <input type="email" id="email" name="email">
        -->
        <label for="email">Email : </label>
        <!-- 아래의 패턴처럼 패턴간에 +로 연결해도 되고, 그냥 붙여서 떠도 된다. -->
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_]+[@][a-zA-Z] +[.]+[a-zA-Z]+[.]*[a-zA-Z]"><br>


        <label for="homepage">Homepage:</label>
        <input type="url" id="homepage" name="homepage"><br>

        <!-- submit : submit 태그를 감싸고 있는 form 태그의 action을 실행한다. -->
        <input type="submit" value="가입하기">
        <input type="reset">
    </form>
</body>

</html>
