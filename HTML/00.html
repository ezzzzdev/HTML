<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0d47a1;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="https://nid.naver.com/nidregister.form" method="post">
        <h2>네이버 회원가입</h2>
        <input type="text" name="id" placeholder="아이디" required>
        <input type="password" name="pw" placeholder="비밀번호" required>
        <input type="text" name="name" placeholder="이름" required>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="submit" value="회원가입">
    </form>
    <p>이미 가입하셨나요? <a href="https://nid.naver.com/nidlogin.login">로그인</a></p>
</body>

</html>
