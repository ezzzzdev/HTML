<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        /* body{
            text-align: right;
        } */
        legend{
            /* font-size 배수 단위로 바꾸는 단위? em */
            /* 1.5배? = 1.5em */
            /* font-weight는 단위 x */
            font-size: 15px; font-weight: 600;
        }
        label{
            /* font-size : 글씨 크기 */
            /* font-weight : 글씨 굵기 */
            font-size: 14px; 
            /* label 태그는 꼬리표이기때문에 width 조정이 안된다. */
            width: 110px;
            color: #390;
            font-weight: bold;
            /* text-align : 인라인레벨요소를 수평정렬, 인라인레벨요소에 대한 속성은 거의 다 상속이 가능하다. */
            text-align: right;
            /* 인라인레벨 요소는 마진이 좌우만 가능 */
            /* 패딩은 상하좌우 다 가능 */
            margin-right: 10px;
        }
        li{
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subj">영어회화(초급)</label>    
                    <!-- readonly : 읽기 전용으로 만든다(value값을 수정 불가), readonly 속성을 사용할 때에는 background-color="gray" -->
                    <input type="text" id="subj" name="subj" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend> 신청자</legend>
            <ul>
                <li>
                    <label for="uname">이름</label>
                    <!-- autofocus : 자동으로 포커스가 해당 창으로 간다. -->
                    <input type="text" id="uname" name="uname" autofocus required>
                </li>
                <li>
                    <label for="uid">학번</label>
                    <!-- required : 필수로 입력해주어야 함(반드시 입력해주세요), 입력 안할시에는 submit불가 -->
                    <!-- min,maxlength ->글자길이를 최소 min자 이상 max자 이하로 입력해주어야 함 -->
                    <!-- min, max로는 안된다.(글자여서) -->
                    <input type="text" id="uid" name="uid" placeholder="하이픈없이 입력" minlength="2" maxlength="8" required>
                </li>
                <li>
                    <label for="uclass">학과</label>
                    <select type="text" id="uclass" name="uclass">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label for="book">교재</label>
                    <!-- 기본 값은 1, 최소 1에서 3까지 입력 가능-->
                    <!-- type="number"는 숫자만 입력이 가능 -->
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="wsheet">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <!-- 최소 10에서 100까지, 10단위로 주문가능 -->
                    <!-- step="?" : ? 단위로만 주문 가능 -->
                    <label for="group">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>버튼 선택</legend>
            <button type="submit" value="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
    
</body>
</html>
