<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>엘리먼트(태그)</title>
    <style>
        body {
            margin: 0px;
            padding: 0;
        }

        div {
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <h1>The div element</h1>
    <!-- 해당 태그의 영역 외부에 거리를 주는 것이므로 그 부분은 해당 태그의 영역이 아님 -->
    <div style="margin: 30px; background-color: crimson;">내용</div><br><br>
    <!-- 해당 태그의 영역 내부에 거리를 주는 것이므로 그 부분도 해당 태그의 영역이 되어 background-color 적용 -->
    <div style="padding: 30px; background-color:cyan ;">내용</div><br><br>
    <!-- <div style="width: 100%; margin: 30px; background-color: crimson;">내용</div><br><br>
        <div style="width : 100%; padding: 30px; background-color:cyan ;">내용</div><br><br> -->

    <!-- 해당 요소가 감싸고 있는 부모급 태그에 써서 inline 요소들을 "수평정렬" -->
    <div style="text-align: center;">
        <h1>div 엘리먼트에 text-align:center 속성</h1>
        <div style="background-color: chocolate;">내용</div><br>

        <table style="margin: 0 auto; width: 100px; height: 100px; background-color: skyblue;">
            <tr>
                <td>1</td>
            </tr>
        </table>
        <img src="../img/cute_dog.jpg"><br>
        <!-- span 태그 자체가 inline -->
        <span style="background-color: hsla(60,100%,50%,0.8);">모두 다 정렬이 된다.</span>
    </div><br><br>

    <!-- div 자체가 블럭레벨 요소이므로 width : 100% -> margin : 0 auto 필요없음 -->
    <div style="margin: 0 auto;">
        <h1>div 엘리먼트에 margin:0 auto 순서 이해하기</h1>

        <div style="width: 50px; height: 50px; background-color: chocolate;">내용</div>
        <img src="../img/iphone.png"><br>
        가운데 정렬이 되지 않는다
    </div><br><br>

    <div style="margin: 0 auto; width: 70%;">
        <h1>div 엘리먼트에 margin:0 auto와 width 속성을 이용하여 가운데 정렬하기</h1>

        <div style="width: 50px; height: 50px; background-color: chocolate;">내용</div>
        <img src="../img/iphone.png" style="width: 100%;"><br>
        div영역에만 가운데 정렬이 된다.
    </div><br><br>
</body>

</html>
