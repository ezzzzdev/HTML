<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- h태그와 p태그는 전용면적과 공용면적을 모두 사용해서 width = 100% 로 사용 -->
    <!-- table은 전용면적만 사용하고, 공용면적은 width를 margin으로 채운다. -->
    <!-- table은 블럭레벨이어도 위 아래 여백이 남지 않는다. -->
    <h2>Basic HTML Table</h2>
    <table width="100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <table>
      <tr>

      </tr>
      <tr>
        <td>John</td>

        <td>80</td>
      </tr>
    </table>
  </body>
</html>
