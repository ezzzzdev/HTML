<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        ul{
            /* 기존 ul(순서 없는 리스트)에서 마커를 없도록 처리 */
            /* 단, 마커가 있던 영역까지는 사라지지 않고, 마커만 안보이도록 처리 */
            /* none : 어디서 사용하느냐에 따라 영역까지 사라지는 곳이 있고, 영역은 남아있는게 있다. */
            list-style: none;
        }
        li{
            /* ul은 블럭레벨이여서 마진이 없어 너무 붙어있어서 margin을 줌 */
            /* li간의 간격이 10px로 되는것(겹치는 위치 : 10px margin) */
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <!-- 한 태그 안에서 입력 객체들을 묶어줌 -->
        <fieldset>
            <!-- legend : fieldset의 종속 태그 이름을 달아준다, 블럭레벨요소 , 사이즈는 컨텐츠의 크기만큼, 기본 : 왼쪽 약간의 padding + 왼쪽 정렬-->
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디 </label>
                    <input type="text" id="user_id" name="user_id">
                </li>
                <li>
                    <label for="pwd1">비밀번호 </label>
                    <input type="password" id="pwd1" name="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인 </label>
                    <input type="password" id="pwd2" name="pwd2">
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                <label for="user-name">이름 </label>
                <input type="text" id="user-name" name="user-name">
                </li>
                <li>
                    <!-- 메일,url 등의 타입은 유효성 검사를 한다 -->
                    <!-- 유효성 검사 : 입력에 적합한 타입인지 검사하는 것 -->

                    <!-- type=email은  @ 있는지 -->
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail" name="mail">
                </li>
                <li>
                    <!-- type=tel에 대한 유효성은 pattern을 통해 형식을 지정해 줘야한다. -->
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <!-- type=url은 ://기호가 있는지 확인한다. -->
                    <label for="homep">블로그/홈페이지</label>
                    <input type="url" id="homep" name="homep">
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
