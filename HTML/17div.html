<body style="margin: 0px; padding: 0px;">
    <!-- 바디는 사방 8마진있 기본으로 가지고 있음 -->
    <h1>The div element</h1>
    <div style="background-color: gray;"></div>
    <!-- 여역을 가질 조건 ?????
    안에 컨텐츠가 존재해야함+
    내가 영역을 해줄수 있는 width height 가 존재해야함
    테두리 -->
    <!-- 스크롤이 없게 하기 위해 width 100% -->
    <div style= "width:100%; height:50%; background-color: blue;"></div>
    <!-- 컨텐츠가 없고 크기관련은 있음  그러나 높이 영역은 %인정 못함 -->

    <div style= "width:100%; height:100vh; background-color: greenyellow;"></div>
    
    <div style= "width:500px; height:500px; background-color: yellow;"></div>
    <!-- 블럭 레벨이라 width : 100% 이므로 옆에 붙지 않고 아래로 붙는다 -->
    <!-- <div style= "width:500px; height:500px; background-color: yellow;"></div> -->

    <!-- 글씨가 없어도 border도 영역으로 취급하기 때문에 나온다 -->
    <div style="background-color: gray; color: white; border:1px solid #000000; ">내용</div>
    <div style= "width:100px; height:100px; background-color: lightblue; margin:0 auto"></div>
    <div style= "border: 5px solid red;  background-color: lightblue;"></div>
</body>
