<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        form{border: 1px solid #000000 ;}
    </style>
</head>
<body>
    <h2>The select Element</h2>
    <p>The select element defines a drop-down list : </p>

    <form>
        <!-- selected, size 속성 -->
        <label for="fruits"> Choose a fruit : </label>
        <!-- size의 값에 따라 클릭하지 않았을 경우 보여줄 옵션 수를 지정할 수 있음. 디폴트 1인듯 -->
        <select name="fruits" id="fruits" size="1">
            <option>Apple</option>
            <option value="Water Melon">멜론</option>
        <!-- selected : 처음 보여줄 값을 오렌지로 보여주세요(초기값), selected 지정 안할시에는 가장 처음 옵션을 보여준다. -->
            <option value="Orange" selected>오렌지</option>
            <option value="lemon">레몬</option>
        </select><br><br>

        <!-- multiple 속성 -->
        <label for="colors">Choose a colors : </label>
        <select name="colors" id="colors" size="4" multiple>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select><br><br>

        <!-- optgroup 요소 -->
        <!-- 옵션 그룹 : 옵션에 대한 그룹을 묶어 제목을 달아줌(제목 : label), optgroup 요소는 선택이 불가능하고 그저 안내용으로 구분만 지어준다. -->
        <label for="cars">Choose a car : </label>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select><br><br>
        <input type="submit" value="전송">
    </form>
    
</body>
</html>
