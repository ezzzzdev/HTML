<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>table Element</title>
<style>

table{
	width : 100%;
	border-collapse : collapse;
}

table,th,td{
	border : 1px solid black;
	padding : 5px;
}

th{
	color : white;
	background-color : gray;
}

</style>
</head>
<body>
<h2>Table Caption</h2>
<p>To add caption to a table, use the caption tag</p>
<table>
<caption>Month Savings</caption>
<thead>
<tr><th>Month</th><th>Savings</th></tr>
</thead>
<tbody>
<tr><td>January</td><td>$100</td></tr>
<tr><td>Febuary</td><td>$50</td></tr>
</tbody>
</table>
</body>
</html>
