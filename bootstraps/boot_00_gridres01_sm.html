<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Small Grid</h1>
        <p>브라우저 창의 크기를 조정하여 효과를 확인하세요.</p>
        <p>소형 장치(579픽셀 767픽셀의 화면 너비를 가진 것)이하 사이즈에서 한 줄로 표시 됨. 아래의 예제는 width 100%를 9:3 비율로 나눈다.</p>
        <div class="row">
            <div class="col-sm-9 bg-success">col-sm-9</div>
            <div class="col-sm-3 bg-warning">col-sm-3</div>
        </div>
        <br>
        <p>아래의 예제는 width 100%를 3개의 div를 동일한 비율로 나눈다.</p>
        <div class="row">
            <div class="col-sm bg-success">col-sm</div>
            <div class="col-sm bg-warning">col-sm</div>
            <div class="col-sm bg-success">col-sm</div>
        </div>
        <br><br>
        <!-- container-fluid 안에 또 다시 들어가있기 때문에 row를 사용하더라도 내부의 padding만 해결되고 외부의 padding은 남게 된다. -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 bg-success">
                    <p>col-sm-4</p>
                </div>
                <div class="col-sm-8 bg-warning">
                    <p>col-sm-8</p>
                </div>
            </div>
        </div>
        <br>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 bg-success">
                    <!-- 4버전에서는 col-6으로 기술하지만 3버전에서는 col-xs-6으로 기술해주어야 함 -->
                    <p>col-sm-6</p>
                </div>
                <div class="col-sm-6 bg-warning">
                    <p>col-sm-6</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
