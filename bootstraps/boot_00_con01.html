<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div{
            border : 1px solid black;
        }
        .container-fluid{
            margin-top : 50px;
        }
        .container, .container-fluid{
            background-color : skyblue;
        }
    </style>
</head>
<body>
    <!-- 컨테이너는 내용물을 채워 넣는 데 사용되며 두 가지 컨테이너 클래스를 사용할 수 있다.
    .container 클래스 : 고정 너비 컨테이너를 제공한다.
    .container-fluid 클래스 : 뷰포트의 전체 너비를 제공한다. -> width = 100%라는 느낌 + body 설정 무시
    -->

    <div class="container">
        <h1>.container</h1>
        <p>이 부분은 .container가 적용되고 있는 부분이다.</p>
        <p>.container는 가운데 정렬, 고정 가로폭을 제공한다.</p>       
    </div>

    <!-- .container 사이즈 : 
    xs :  100%(<576px : ),  1px ~ 575px
    sm :  540px(>=576px), 576px~767px
    md :  720px(>=768px), 768px~991px
    lg :  960px(>=992px), 992px~1199px
    xl : 1140px(>=1200px) 1200px~
-->
    <div class="container-sm">.container-sm</div>
    <!-- md사이즈일때까지만 유지해주고, sm사이즈가 되면 width : 100%로 바꾸어주세요 -->
    <div class="container-md">.container-md</div>
    <!-- lg사이즈일때까지만 유지해주고, md사이즈가 되면 width : 100%로 바꾸어주세요 -->
    <div class="container-lg">.container-lg</div>
    <!-- xl사이즈일때까지만 유지해주고, lg사이즈가 되면 width : 100%로 바꾸어주세요 -->
    <div class="container-xl">.container-xl</div>
    <!-- 클래스를 2개 사용할 경우 2개가 모두 적용되어 xl, lg를 사용하면 xl이 먼저 적용되고, lg사이즈가 되면 lg로 적용이 된 후에 더 작아지면 100%가 된다. -->

    <div class="container-sm">.container-sm</div>
    <div class="container-md mt-3">.container-md</div>
    <div class="container-lg mt-3">.container-lg</div>
    <div class="container-xl mt-3">.container-xl</div>
    <!-- mt=margin-top, mb = margin-bottom, mr = margin-right, ml = margin-left -->

    <div class="container-fluid">
        <h1>이 부분은 .container-fluid가 적용되고 있는 부분이다.</h1>
        <p>.container-fluid는 뷰포트의 전체 너비를 제공한다.</p>
    </div>
</body>
</html>
