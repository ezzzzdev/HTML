<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h2>3개의 동일한 컬럼들(Columns)</h2>
        <p>지정된 수의 요소에 .col 클래스를 사용하면 부트스트랩이 요소가 몇 개나 있는지 인식하고 너비가 같은 열을 만듭니다. 아래 예제에서는 각각 33.33%의 폭을 갖는 세개의 콜 요소를 사용합니다.</p>
        <div class="row">
            <!-- bg : background-color, success : 초록색, warning : 노란색 -->
            <div class="col bg-success">.col</div>
            <div class="col bg-warning">.col</div>
            <div class="col bg-success">.col</div>
        </div>

        <!-- bootstrap은 대부분 flex로 이루어져있는데 margin으로 정렬하는 것이 좋음-->
        <!-- bootstrap은 대부분 !important처리 되어있기 때문에 이기기 쉽지 않다. -->
        <h2>3개의 동일한 컬럼들(Columns)</h2>
        <p>숫자를 사용하여 열 너비를 제어할 수도 있습니다. 합계는 항상 12가 되어야합니다.</p>
        <div class="row">
            <!-- col-a : 열 너비를 12칸으로 나눈 사이즈를 a칸만큼 사용 -->
            <div class="col-2 bg-success">.col-4</div> 
            <div class="col-8 bg-warning">.col-4</div>
            <div class="col-2 bg-success">.col-4</div>
        </div>
    </div>
    
</body>
</html>
