<!DOCTYPE html>
<html>

<head>
    <title>float속성</title>
    <style>
        /* clear 속성값 : 
        left - 해당 요소에 바로 인접한 좌측에 플로팅 요소가 허용되지 않음
        right - 해당 요소에 바로 인접한 우측에 플로팅 요소가 허용되지 않음
        both - 해당 요소에 바로 인접한 양측에 플로팅 요소가 허용되지 않음
        inherit - 상위 요소(부모요소)의 클리어 값을 상속받음.(보통은 브라우저에서 제공하는 속성 표현으로 쓰는 경우가 많음)
        */


        /* 한줄 라인에 세우는 속성이 강하다 = inline 요소가 강하다(인라인 레벨은 아니다.) */
        .divClass {
            float: left;
            padding: 15px;
            /* margin: 15px; */
        }

        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: yellow;
        }

        .div3 {
            background-color: green;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <h2>Float 사용의 다른 방법</h2>
    <div class="div1 divClass">Div 1</div>
    <div class="div2 divClass">Div 2</div>
    <div class="div2 divClass" style="clear : left">Div 2</div>

    <!-- <div class="div2 divClass">Div 2</div> -->
    <div class="div3 divClass">Div 3</div>
    <p>Float 사용의 다른 방법</p>
    <p>Float 사용의 다른 방법</p>
    <div class="div1 divClass">Div 1</div>
    <div class="div2 divClass">Div 2</div>
    <div class="div3 divClass">Div 3</div>
</body>

</html>
