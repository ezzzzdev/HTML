<!DOCTYPE html>
<html>

<head>
    <title>가상클래스(:) 선택자-상태 의사 클래스(UI element states pseudo-class)</title>
    <style>
        /* 가상요소들은 뒤의 속성을 먼처 체크하는 것이 좋다. */
        /* 가상클래스(:) 선택자는 꼭 기생할 태그가 있어야한다. */

        /* 체크된 input 요소를 선택 */
        input:checked {
            height: 50px;
            width: 50px;
        }

        /* input 요소에서 disabled(비활성화) 속성을 가진 요소 */
        input:disabled {
            background: red;
        }

        /* input 요소에서 disabled(비활성화) 속성이 없는 요소 */
        input:enabled {
            background: #ffff00;
        }
    </style>
</head>

<body>

    <form>
        <!-- value : 초기값 -->
        First name : <input type="text" value="Mickey" name="firstname"><br>
        Last name : <input type="text" value="Mouse" name="lastname"><br>
        Country: <input type="text" value="Disneyland" name="country" disabled><br><br>
        <hr>
        <input type="radio" value="male" name="gender">male<br>
        <input type="radio" value="female" name="gender">Female <br>
        <input type="checkbox" value="Bike" name="vehicle"> I have a bike <br>
        <input type="checkbox" value="Car" name="vehicle"> I have a Car <br>

        <input type="hidden" value="감춘 값" name="hid">
        <input type="text" value="감추지 않은 값" name="gen" readonly>

        <input type="submit"><input type="reset">
    </form>

</body>

</html>
