<!DOCTYPE html>
<html>

<head>
    <!-- 안보이는 부분 hover시 나오게 하는 것 -->
    <title>가상클래스(:) 선택자 = 동작 의사 클래스</title>
    <style>
        p {
            /* none : 영역까지 없애버려라. */
            display: none;
            background-color: yellow;
            padding: 20px;
        }

        div:hover>p {
            /* 보이는 것을 블럭레벨로 보여줘라 */
            display: block;
        }
    </style>
</head>

<body>
    <div>여기에 마우스 포인터를 올려놓으면?
        <p>서프라이즈~~~!!! ^______________________________^**</p>
        와우!
    </div>
    <!-- 
        display 속성은 해당 요소를
        none : 보여지지 않도록 처리함. 영역이 완전히 사라짐. (hidden은 영역이 남아있고, 값만 숨긴다.)
        block :영역이 블록으로 보여지도록 처리함
     -->
</body>

</html>
