<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>form 속성</title>
    <style>
        /* 속성 선택자 */
        input[type=search] {
            width: 80%;
            height: 50px;
            /* width, height를 벗어나지 않는 범위에서 border를 줘라 */
            /* padding, border선을 모두 조정해줌 */
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url('../img/searchicon.png');
            /* background-position: left top | 10px 10px | 25% 75% 등으로 기술 가능; 기본은 왼쪽 위에서 시작*/
            /* 공간이  */
            background-position: 10px 10px;
            background-repeat: no-repeat;
            /* 패딩없이 background만 있으면 어떻게 되나 */
            padding: 12px 20px 12px 40px;
        }

        input[type=submit] {
            /* border : none (영역까지 삭제) */
            border: none;
            width: 100px;
            padding: 14px 20px;
            background-color: rgb(3, 154, 255);
            color: white;
            border-radius: 5px;
            /* 마우스 커서의 모양을 핸들링 */
            cursor: pointer;
        }

        /* div {
            width: 250px;
            height: 50px;
            box-sizing: border-box;
            background-color: red;
        } */
    </style>
</head>

<body>
    <p>Input 요소에 아이콘 넣기 :</p>
    <div>box-sizing 테스트</div>
    <!-- box-sizing은 input태그에서는 자동 적용이고, width에 맞게 알아서 조정해줌    -->
    <form>
        <input type="search" name="search" placeholder="검색 단어를 입력해주세요"><br>
        <input type="submit" value="검색">
        <input type="button" value="input 일반버튼">
        <button type="button">일반버튼</button>
        <button type="submit">검색</button>
        <button>검색</button>
    </form>
</body>

</html>
