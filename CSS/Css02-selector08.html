<!DOCTYPE html>
<html>

<head>
    <title>가상클래스(:) 선택자-상태 의사 클래스(UI element states pseudo-class)</title>
    <style>
        /* 링크의 타겟이 되는 엘리먼트 요소를 선택 */
        /* :target : 누군가 나를 선택하거나 호출하면  */
        a:target {
            border: 2px solid #D4D4D4;
            background-color: #e5eecc;
        }

        p:target {
            border: 2px solid #D4D4D4;
            background-color: #e5eecc;
        }

        .no {
            background-color: #e9e9e9;
            float: left;
            padding: 20px;
            margin: 5px;
        }

        .no:target {
            color: #f63;
        }

        nav {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <a href="#news1">
        <p>Jump to New content 1</p>
    </a>
    <p><a href="#news2">Jump to New content 2</a></p>

    <p>Click on the links above and the :target selector highlight the current active HTML anchor.</p>
    <p>위의 링크를 클릭하면 :target selector에 의해 선택된 활성화된 HTML 앵커 태그를 강조합니다.</p>

    <!-- <a id="news1">책갈피news1</a><br>
    <a id="news2">책갈피news2</a><br> -->

    <!-- <a name="news1">책갈피news1</a><br>
    <a name="news2">책갈피news2</a><br> -->

    <p id="news1"><b>New content1...</b></p>
    <p id="news2"><b>New content2...</b></p>
    <!-- <p name="news1"><b>New Content1...</b></p>
    <p name="news2"><b>New content2...</b></p> -->

    <div id="no1" class="no">div 01</div>
    <div id="no2" class="no">div 02</div>
    <div id="no3" class="no">div 03</div>
    <a href="#no1"><button>1</button></a>
    <a href="#no2"><button>2</button></a>
    <a href="#no3"><button>3</button></a>

</body>

</html>
