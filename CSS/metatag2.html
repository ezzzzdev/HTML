<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--검색시 키워드 설정-->
    <!--name content 짝임 : 검색시 헤시테크-->
    <meta name="keyword" content="html, meta,tag,element, refresce">

    <!--웹페이지 대한 설정 description 을 정의/ 해당페이지 설명-->
    <meta name="description" content="html meta tag page">

    <!--문서의 저자 를 정의-->
    <meta name="author" content="himeida">

    <!-- 버전이 낮은 익스플로워 브라우저 엣지 브러우저 차림-->
    <meta http-equiv="X-UA compatioble" content="ie=edge">



    <title>Document</title>
</head>

<body>
    <!-- lt: 작거드같다 gt:모모부터크다-->
    &lt;meta&gt;태그와 name 요소는 눈에 직접 보이지 않는 않아도 해당 문서의 다양한 메타데이터를 정의할때 사용합니다.



</body>

</html>
