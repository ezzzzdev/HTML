<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS selector</title>
    <style>
        /* 요소 선택자 */
        /* 1점 */
        p {
            text-align: center;
            color: gray;
            font-size: 16pt;
            font-weight: bolder;
        }

        /* 아이디 선택자 */
        /* 101점 */
        p#para1 {
            text-align: left;
            color: yellow;
        }

        /* #para1 */
        /* 100점 */
        #para1 {
            text-align: center;
            color: green;
        }

        /* 100점 */
        #para1 {
            text-align: right;
            color: red;
        }

        /* 클래스명 선택자 */
        /* 10점 */
        .para1 {
            text-align: center;
            color: blue;
        }

        /* 선택자 우선순위 */
        p#pid {
            color: lightblue;
        }

        #pid {
            color: hotpink;
        }

        .pclass {
            color: yellow;
        }

        .hclass {
            color: rgb(255, 0, 157);
        }

        h1 {
            color: rgb(217, 255, 0);
            text-align: center;
        }
    </style>
</head>

<body style="background-color: black;">
    <!-- p -->
    <p>p : 아무것도 없는 p태그</p>
    <!-- p#para1 -->
    <p id="para1">p : id="para1"</p>
    <!-- p -->
    <p>p : 아무것도 없는 p태그</p>

    <p class="para1">p : class="para1"</p>
    <p class="para1">p : class="para1"</p>
    <p class="para1">p : class="para1"</p>

    <!-- 선택자의 우선순위 -->
    <!-- <p id="pid" class="pclass">p : id="pid" class="pclass"</p> -->
    <p id="pid" class="pclass" style="color: red;">p : id="pid" class="class" 인라인 color : red</p>
    <h1 class="hclass">h1 : class="hclass"</h1>

</body>

</html>
