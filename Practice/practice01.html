<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: hsl(220, 15%, 55%);
        }

        #outbox{
            margin: 0 auto;
            width: 1400px;
            height: 760px;
        }

        #inbox{
            width: 20%;
            margin : 0 auto;
            text-align: center;
            background-color: white;
            padding: 10px;
            height: 500px;
            border-radius: 15px;
            margin-top: 200px;
        }

        

        #qr{
            width: 100%;
            border-radius: 15px;
            height: 300px;
            margin-bottom: 20px;
        }

        h3{
            margin: 0 auto;
        }

        p{
            font-size: 10pt;
            color : hsl(220, 15%, 55%);
            margin  : 0 auto;
        }
    </style>
</head>
<body>
    <div id="outbox">
        <div id="inbox">
            <img id="qr" src="../img/image-qr-code.png"><br>
            <h3>Improve your front-end</h3>
            <h3>skills by building projects</h3>
            <br>
            <p>Scan the QR code to visit Frontend</p>
            <p>Mentor and take your coding skills to</p>
            <p>the next level</p>
        </div>
    </div>
</body>
</html>
