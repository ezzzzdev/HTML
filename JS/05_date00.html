<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date는 생성자 함수도 있고, 클래스도 있는데 생성자 함수를 사용하려면 new를 통해 객체를 생성해야 한다.
        // JS는 생성자 호출을 한번만 할 수 있다.
        var today = new Date(); // Date 자료형의 객체 생성(생성자 함수 호출)
        // var today = Date(); // 오늘 날짜를 문자열로 반환하는 것, Date()의 함수 호출이 불가능하다.
        // getMonth(): 0~11까지 (원래 달 수보다 1이 작게 리턴됨.)
        var mon = today.getMonth() + 1;
        var week = ["일", "월", "화", "수", "목", "금", "토"];
        // [] 로 들어가는 건 배열 객체, JS에서의 배열은 데이터 형이 달라도 넣을 수 있다.
        // getDay : 0(일요일)~6(토요일)까지 가져오는 함수
        var day = week[today.getDay()];

        // document 안에는 HTML에서 쓸 수 있는 형식으로 사용한다.
        document.write(today.getFullYear() + "년 " + mon + "월 " + today.getDate() + "일 " + day + "요일" );
    </script>
</head>
<body>
</body>
</html>
