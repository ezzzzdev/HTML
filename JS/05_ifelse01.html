<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>if 문</h1>
    <script>
        var x = 10, y = 20;
        if(x == y){
            document.write("x와 y는 같습니다.");
        }
        if(x < y){
            document.write("x가 y보다 작습니다.");
        }
        // 실행될 실행문이 한줄 뿐이라면 중괄호를 생략할 수 있음.
        if(x > y)
            document.write("x가 y보다 큽니다.");
        
    </script>
</body>
</html>
