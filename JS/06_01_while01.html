<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while문</title>
    <script>
        var i = 1;
        while( i <= 10 ){
            document.write("안녕하세요" + i, "<br>");
            i++;
        }
        document.write("==== The End ====<br>");

        var i = 1;
        while( i <= 30 ){
            if( i % 2 == 0 && i % 6 == 0){
                document.write(i , "<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
