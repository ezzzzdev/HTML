<!DOCTYPE html><html><head><title>Arrow() 함수</title></head>
<body>
<h2>Arrow() 함수</h2>
<p>
- function 키워드, return 키워드 및 중괄호({})를 입력할 필요가 없다.
</p>

<p>
- IE11이전 버전에서는 지원되지 않는다.
</p>

<p id="demo"></p><p id="demo2"></p>
<script>
// 자바의 람다식과 유사
// 화살표 함수는 한 줄 실행문인 경우만 return 생략가능, {}괄호 생략가능

// const x = function(x, y) { return x*y ; } ;를 축약한 형식이다.
// function x(x, y) { return x*y ; }
const x = (x, y) => x * y; 
document.getElementById("demo").innerHTML 
    = "x(5, 5)호출값은: " + x(5, 5);

const y = () => 50 % 3 ; 
document.getElementById("demo2").innerHTML 
    = "y()호출값은: " + y();

const z = () => {
    //arrow함수에서는 arguments객체 사용 불가
    console.log(arguments[0]);
    document.write('z함수 실행 ');
    return 5;
}

document.write(z(5));
</script></body></html>
