<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>
    <h1>continue ë¬¸</h1>
    <script>
        var exceptNum = 3;
        for(var i = 0; i <= 10; i++){
            if(i % exceptNum == 0)
                continue;
            document.write(i + " ");
        }
    </script>
</body>
</html>
