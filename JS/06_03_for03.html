<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // for in문 형식
        // for (변수 in 객체){ -> 객체의 인덱스 번호를 반환받는다.
        //     객체의 모든 열거할 수 있는 프로퍼티의 개수만큼 반복적으로 실행하고자 하는 실행문;
        // }

        // 대입받은 변수를 이용하면 루프 안에서 객체의 열거할 수 있느 프로퍼티에 순차적으로 접근할 수 있다

        var arr = [1, 2, 3, 'str', true];
        for( var x in arr ){
            // 여기서 arr의 인덱스 번호를 받는다.
            document.write(arr[x] + " ");
        }

        // window.console.log
        // console.log : 웹 콘솔창에 메세지를 출력해주는 함수
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
