<!DOCTYPE html><html lang="ko"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>맛보기 예제</title>
	<script>
		// 자바스크립트의 한 줄 주석
		/* 자바스크립트의 여러 줄 주석*/
		// alert함수 형식 => [확인]버튼 하나만 가지고 있는 알림창을 띄워주는 함수
		// window객체(자바스크립트의 최상위 객체)에서 제공되는 함수
		// alert("출력하고자하는 메세지 기술") ;
		//자바스크립트는 문자열값을 ""(큰따옴표) 또는 '' (작은따옴표)로 묶어서 처리한다.
		alert("Hello, \nJavaScript!!!");
		// ALERT("Hello, JavaScript!!!");
		// document.write() : body안에 데이터를 html형식으로 쓴다.

		/*
		자바스크립트의 변수 선언형식
		키워드(var, let, const) 변수명; //선언
		키워드(var, let, const) 변수명 = 값;  //선언 및 초기화
		자료형 제한이 없다.

		var str = "";
		str = 55;
		*/

	//한 줄 입력창으로 문자열값으로 반환한다.
		var yourName = prompt("당신의 이름은?");
		document.write(yourName + "님, 환영합니다.<br>");
	</script>
</head>
<body>
	자바스크립트는 웹 페이지에서 복잡한 기능을 구현할 수 있도록 하는 스크립팅 언어 
	또는 프로그래밍 언어입니다.<br>
	내용을 적습니다.

	안녕하세요.
</body>
</html>
