<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>else 문</h1>
    <script>
        var x = 10, y = 20;
        if(x == y){
            document.write("x와 y는 같습니다.");
        } else { // if~else 중첩문
            if(x < y)
                document.write("x가 y보다 작습니다.");
            else
                document.write("x가 y보다 큽니다.");
        }
    </script>
</body>
</html>
