<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout</title>
</head>
<body>
    <!-- 아무것도 하지 않고 5초가 지나면 p태그에 문구가 나옴 -->
    <!-- 5초 전에 stop time 버튼을 누르면 만료가 되어 문구가 나타나지 않음 -->
    <!-- 해당 기능은 스톱워치 기능임 -->
    <p id="demo"></p>
    <!-- clearTimeout : 만료시켜라 => setTimeout을 만료시킴 -->
    <button onclick="clearTimeout(myVar)">Stop time</button>
    <script>
        // 5초에 myTimer 함수 1번만 실행 후 종료함
        // 알아서 종료되므로 솔직히 clearTimeout을 사용할 필요가 없다.
        // 1/1000초 단위 값(밀리세컨트초)
        // setTimeout(호출되면서 처리할 것, 시간);
        var myVar = setTimeout(myTimer, 5000);
        function myTimer(){
            document.getElementById("demo").innerHTML = '5초가 지났습니다';
        }
    </script>
</body>
</html>
