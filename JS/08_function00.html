<!DOCTYPE html><html><head><meta charset="utf-8">
<title>함수</title>
<script>
/*함수란(function) :
하나의 특별한 목적의 작업을 수행하도록 설계된 독립적인 블록을 말함.
실행하려면 반드시 호출이 필요하다.
여러 곳에서 호출이 가능하다.
매개변수의 자료형을 기술할 필요가 없다.
호이스팅 처리 됨. 
호이스팅: 아래에 선언된 것을 최상단으로 끌어올리는 기능.

선언적 함수란 : 기본 함수선언 형식은 온전히 지켜서 선언한 함수를 의미
형식: 
function 함수명(){
	실행문들;
	...
}
*/
//오류 발생 안됨.
func1(); 
function func1() {
	document.write("선언적 함수1<br>");
}

function func1(i) {
	document.write("선언적 함수1-1<br>");
}
func1(); 

func2(); 
function func2() {
	document.write("선언적 함수2<br>");
}
func2(); 
</script></head><body>
<pre style="border:1px solid #000;">
<span style="font-weight: bolder;">자바스크립트 function 형식</span>
<hr>
function 함수명(매개변수1, 매개변수2,...){<br>
	자바스크립트 코드들;<br>
	...<br>
	(반환문 선택)return 값;
}<br></pre>

<script>
func1(); 
//호이스팅 영역은 반드시 선언문이 같이 이루어진 script태그 안에서만 가능함
// function func1() {
// 	document.write("선언적 함수1<br>");
// }
func1(); 
</script>

</body></html>
