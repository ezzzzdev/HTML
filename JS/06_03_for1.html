<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문</title>
    <style>
        * { font-family: "굴림체";}
    </style>

    <script>
        var su = 9, dan = 5, res = 0;
        document.write("dan : " + dan + "단<br>");

        for(var i = 1; i <= 9; i++){
            res = dan * i;
            if(res < 10){
                // &nbsp : 공백 한칸
                document.write(dan + " * " + i + " = &nbsp;" + res + "<br>");
            } else {
                document.write(dan + " * " + i + " = " + res + "<br>");
            }
        }
    </script>

</head>
<body>

    
</body>
</html>
