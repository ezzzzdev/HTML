<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date 생성자 및 함수</title>
    <style>
        #demo, #demo2 {color : red;}
    </style>
    <script>
        function spDate(){
            // var은 원래 전역의 의미지만 function 안에 있으므로 전역의 의미를 가지지 못한다.
            // Date() : 현재시간의 정보를 영문표기법 문자열값으로 반환
            // new Date() : 현재시간의 정보에 대한 전반적인 데이터를 담고 있는 객체 생성 = 메서드도 사용 가능하게 만든다
            // Date.now() : 현재시간의 정보를 밀리세컨드초(숫자형)단위의 값으로 반환 (밀리세컨드초 = 긴 숫자형 값 = 자바에서는 long형)
            let a = Date.now();
            alert(a);
            var d = new Date();
            d.setFullYear(2020); // set : 데이터를 세팅해라 (연도를 2020년으로 세팅)
            d.setMonth(9); // 4+1 = 5월로 표시됨
            d.setDate(1);

            // 삼항식 : 조건 ? true값 : false값;
            var mon = d.getMonth() >= 9 ? d.getMonth() : "0" + (d.getMonth());
            var dd = d.getDate() > 9 ? d.getDate() : "0" + d.getDate();
            var t = d.getHours() > 9 ? d.getHours() : "0" + d.getHours(); // 24시간
            var min = d.getMinutes() > 9 ? d.getMinutes() : "0" + d.getMinutes();

            var w = d.getDay();
            var week = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            var n = d.getFullYear() + "년 " + mon + "월 " + dd + "일 " + t + ":" + min + " " + week[w];
            document.getElementById("demo").innerHTML = n;
            let b = Date.now();
            alert(b);
            alert('걸린시간(ms): ' + (b-a));
            document.getElementById('demo2').innerHTML = "걸린시간 : " +  (b-a);
        }


    </script>
</head>
<body>
    <h2>Date의 set() 함수</h2>
    <span onclick="spDate()" style="color : blue; cursor : pointer;"> 설정한 시간은? </span>
    <span id="demo"></span><br>
    <span id="demo2"></span><br>
</body>
</html>
