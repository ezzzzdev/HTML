<!DOCTYPE html>
<html><head><title>class</title></head><body>
<script>
class Person{
    //클래스생성시 멤버필드 선언 시 키워드(var, let, const) 기술 불가
    name ='고라니'; age = 25; city = '강원도';    

    //자바스크립트에서는 생성자를 하나만 기술할 수 있다.
    // constructor(name, age, city){ //'둘리', 100
    //     this.name = name; this.age = age; this.city = city;
    // }

    constructor(){
        if(arguments.length >=1 && arguments.length <=3){
            if(arguments[0]!=undefined) this.name = arguments[0];
            if(arguments[1]!=undefined) this.age = arguments[1];
            if(arguments[2]!=undefined) this.city = arguments[2];
        }
    }
    setName(name){this.name = name;}
    getName(){return this.name;}
} // class 종료 중괄호

let kim = new Person('김가네', 80, '서울');
console.log(kim);
document.write(kim.getName(),'<br>');

let co = new Person();
console.log(co);

let etc = new Person('둘리', 100);
document.write(etc.getName(),'<br>');
// console.log(etc);

etc.setName('홍길동');
document.write(etc.getName());
console.log(etc);
</script></body></html>
