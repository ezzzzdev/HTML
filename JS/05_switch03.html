<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> switch 조건문 </title>
    <script>

        var day;
        // new Date() : 현재 시간에 대한 정보를 가지고 있는 객체 생성
        // getDay() : 오늘 날짜에 대한 요일 정보를 0~6(일~토)의 값으로 반환한다.
        var d = new Date().getDay();
        switch(d){
            case 0 : day = "Sunday"; break;
            case 1 : day = "Monday"; break;
            case 2 : day = "Tuesday"; break;
            case 3 : day = "Wednesday"; break;
            case 4 : day = "Thursday"; break;
            case 5 : day = "Friday"; break;
            default : day = "Saturady";
        }
        document.write("오늘은" + day + "입니다.");

    </script>
</head>

</body>
</html>
