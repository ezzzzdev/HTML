<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 증감 연산자 </title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; //num1 = num1; num1 -1;
        // 후위연산자는 세미콜론을 나가기 직전에 바뀐다
        document.write(num1, "<br>");

        num1++;
        document.write(num1, "<br>");

        result = num2++;
        document.write(result + " / " + num2, "<br>");

        result = ++num2;
        // 전위연산자는 먼저 계산하고 나머지 연산을 실행한다.
        document.write(result, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
