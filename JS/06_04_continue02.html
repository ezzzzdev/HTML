<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue 제어문</title>
</head>
<body>
    <h1>continue 문</h1>
    <p>홀수단, 홀수번째 구구단 출력하기</p>
    <script>
        gugudan : // label명 : 분기점
        for(var i = 2; i <= 9; i++){
            for(var j = 1; j <= 9; j++){
                if((i*j) % 2 == 0)
                // continue;
                // continue는 2배수들을 걸러서 출력
                continue gugudan;
                // continue gugudan은 *1에서 짝수 or *2에서 외부 for문으로 돌아감
                document.write(i + " * " + j + " = " + (i*j) + "<br>");
                if(j==9) document.write("<hr>");
            }
        }
    </script>
</body>
</html>
