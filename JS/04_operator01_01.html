<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
    <script>
        function pclick(){
            let x = 5;
            let y = 2;
            let z = x + y;
            document.getElementById("demo").innerHTML = z;
            // getElementBY?("?") - 어떤 것을 가지고 오느냐에 따라 ?의 값이 달라지고, 그 형에 해당하는 가져올 값에 대한 id, name등을 ("?")에 기술해준다.
            //  name, class등은 여러번 사용 가능하기 때문에 그런 것들은 getElementsByClass 등으로 써준다.
            // innerHTML : 왼쪽에 있을 경우 앞의 요소들을 다 지우고 오른쪽의 값을 html에 넣어라
        }
    </script>
</head>
<body>
    <h2>JavaScript Operators</h2>
    <p>
        x = 5, y =2, calculate z = x + y, and display z = <span id="demo"></span>
    </p>

    <button onclick="pclick()">답 확인</button>
    <!-- onclick : javascript 속성으로 button을 마우스로 클릭했을 때 뒤의 이벤트가 발생한다. -->
    
</body>
</html>
