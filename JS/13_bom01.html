<head>

    <title>BOM</title>
    <script>
        // 알림창 : alert("메세지");
        alert("알림창입니다.");

        // 입력창 : prompt(); || prompt("메세지"); || prompt("메세지",초기값);
        // 한줄 입력창
        var pin = prompt("입력창입니다");
        document.write("입력창 값 : " + pin + "<br>");

        // 확인창 : confirm("메세지")
        // 확인창 : 취소시에 아무일도 안일어나게 하는것
        // var con = confirm("정말로 삭제하시겠습니까?");
        var con = confirm("확인창입니다.");
        document.write("확인창 값 : " + con);
    </script>
