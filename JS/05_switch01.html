<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch 조건문</title>
    <script>
        // prompt : 한 줄 입력창으로 띄워주는 것, 첫번째 매개변수는 입력창 위에 Message, 두번째 매개변수는 초기값
        // window 객체에서 제공해주는 것(window는 javascrpit에서의 최상위 클래스)
        // var str = window.prompt("국가? 1.한국 2.미국 3.일본 4.중국","");
        var str = prompt("국가? 1.한국 2.미국 3.일본 4.중국","");
        switch(str){
            // 입력값이 1이거나 한국일때 doc.wr("한국") + break
            case '1' : case '한국' : document.write("한국"); break;
            case '2' : case '미국' : document.write("미국"); break;
            case '3' : case '일본' : document.write("일본"); break;
            case '4' : case '중국' : document.write("중국"); break;
            default : document.write("기타");
        }
    </script>
</head>

</body>
</html>
