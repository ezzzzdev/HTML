<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>값</title>
    <script src="../JQ/3.6.4.jquery.js"></script>
    <script>
       $(function () {
			$('input[name=val_test]').focus();

            //keyup(): 키보드 버튼을 눌렀다가 떼자마자 이벤트 실행
            $('input').not('#kInp').keyup(function () {//input태그 중에서 #kInp가 아닌것
                /*$('input'):
                <input type="text" name="val_test" value="val 메소드" size="50">
                <input type="text" name="user_id">
                <input type="text" id="kInp">

                $('input').not('#kInp'):
                <input type="text" name="val_test" value="val 메소드" size="50">
                <input type="text" name="user_id">*/
                var value = $(this).val(); //val() -> value속성의 값을가져와라
                report(value); //함수호출문 
            });

			$('button').click(function () {
				$('input').not('#kInp').val("button으로 새로운 값 설정");
			});

            function report(msg) { $('#res').text(msg); }//text=>innerText ->'#res'를 지우고 msg값을 입력

            /*
             콜백함수형식 = 익명함수형식
            function([매개변수...]){실행문;...}
            
            on함수 호출 형식
             1.한 개의 이벤트만 적용 :  on("이벤트속성자",콜백함수);
             2. 여러개의 이벤트를 적용 :  
             on({
                "이벤트속성자1" : 콜백함수1,
                "이벤트속성자2" : 콜백함수2,
                ....
                });
            3. 여러개의 이벤트에 한개의 기능을 적용    
             on("이벤트속성자1 이벤트속성자2 ...", 콜백함수); */

             $("input[name=user_id]").on("keyup focus", function(){
				console.log("키보드를 눌렀다 떼었을 때\n포커스가 생성이 되었을 때 이벤트 발생");
			});

			// $("input[name=user_id]").on({
			// 	"keyup": function () {
			// 		console.log("키보드를 눌렀다 떼었을 때 이벤트 발생");
			// 	},
			// 	"focus": function () {
			// 		console.log("포커스가 생성이 되었을 때 이벤트 발생");
			// 	}
			// });
       
			//<input type="text" id="kInp">
			$("#kInp").keydown(function (e) { 
                //keydown : 키보드를 누르기만해도 이벤트 발생
				//event
				console.log(e);
				var a = e.keyCode;
				alert("키보드 코드값은: " + a);
			});
		});
	</script>
</head>
<body>
	<button>reset</button>
	<input type="text" name="val_test" value="val 메소드" size="50">
	<input type="text" name="user_id">
	<input type="text" id="kInp">
	<div id="res"></div>
</body>
</html>
