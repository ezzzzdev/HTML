<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탐색 선택자</title>
    <script src="../JQ/3.6.4.jquery.js"></script>
    <script>
		$(function () {
			//:contains(문자열) =>문자열 포함여부 확인 선택자
			$("#inner_1 p:contains(내용1)").css({ "background-color": "green" });
			//:has(요소명) => 해당 요소를 가지고 있는지의 여부 확인 선택자
			$("#inner_1 p:has(strong)").css({ "background-color": "aqua" });
			//contents( ) => 자식(후손포함안됨)으로 존재하는 엘리먼트(태그)들
			$("#outer_wrap").contents().css({ "border": "1px dashed red" });
			//not("선택자") =>해당선택한 요소가 아닌 것
			$("#inner_2 p").not(":first").css({ "background-color": "yellow" }); //.not(":first") 첫번째가 아닌것 
			$("#inner_2 p").eq(2).end().css({ "color": "blue" }); //end()는 바로 앞 .eq(2)->내용6 을 끊어주세요
           //  ->즉 내용6번 변경을 삭제하고 $("#inner_2 p").css({ "color": "blue" });로 됨
		});
	</script></head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1><!--자식0-->
		<section id="inner_1"><!--자식0-->
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2"><!--자식0-->
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body></html>
