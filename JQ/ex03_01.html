<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 여기서 even은 숫자가 1번부터 시작했을 때의 짝수 */
        #menu li:nth-of-type(even){background-color: yellow;}
    </style>
    <script src="./jquery/3.6.4/3.6.4_jquery.js"></script>
    <script>
        $(function(){
            // even : 짝수, odd : 홀수
            // 여기서 even은 숫자가 0번부터 시작했을 때의 짝수
            $("#menu li:even").css({"background-color" : "red"});
            // $("#menu li:odd").css({"background-color" : "green"});

            // eq(인덱스번호(0부터)) : 인덱스번호에 해당되는 요소 선택
            // eq는 유일하게 아래와 같이 함수 호출문으로 빠질수있다. -> .eq(2)
            // $("#menu1 li").eq(2).css({"background-color" : "yellow"});
            $("#menu1 li:eq(2)").css({"background-color" : "yellow"});

            // lt(인덱스번호) : 인덱스 번호보다 작은, 이전 요소 모두 선택(자신 제외)
            $("#menu1 li:lt(2)").css({"background-color" : "aqua"});

            // gt(인덱스번호) : 인덱스 번호보다 큰, 이후 요소 모두 선택(자신 제외)
            $("#menu1 li:gt(2)").css({"background-color" : "hotpink"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
        </ul>
    </div>
    <div id="wrap1">
        <h1>탐색 선택자</h1>
        <ul id="menu1">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>
    </div>
</body>
</html>
