<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실행 순서</title>
    <!-- 다운로드 방식(Download) : 제이쿼리 라이브러리 파일을 직접 내려받아 html에 불러오는 방식임. -->
    <script src="./jquery/3.6.4/3.6.4.jquery.js"></script>

    <script>
        // 제이쿼리는 선택자를 사용하기 위해서는 실행할 수 있는 환경이 미리 조성되어 있어야만 한다.
        // 즉시실행 방법.
        //  javascript 형식
        // window.onload = function(){소스코드들; ...;} ; (세미콜론 생략 가능.)

        // jquery 형식
        // $(document).ready(function(){소스코드들; ...;});
        // $(function(){소스코드들; ...;});

        // 콜백 함수 ( 형식 : JS의 익명함수 )
        // 콜백 함수 : 매개인자로 존재하면서 실행과 반환을 자동으로 해주는 함수
        
        // ready : 함수 호출
        // 콜백 함수이므로 자동으로 입력과 반환이 자동으로 이루어진다.
        // jQuery는 순서가 상관 없다.
        // 즉시 실행함수
        $(document).ready(function(){
            alert("$(document).ready ALERT 경고창");
        });
        // 즉시 실행 함수
        $(function(){
            alert("$(function()) ALERT 경고창");
        });

        // JS 즉시 실행 함수
        // JS가 더 먼저 실행되고 그 이후에 jQuery문이 실행된다.**
        (function(){
            alert("(function)의 ALERT 경고창");
        })();

        // JS 즉시 실행 함수(윈도우 함수이므로 늦게 써준다.)
        window.onload = function(){
            alert("window.onload ALERT 경고창");
        }

        </script>
</head>
<body>
    본문 내 알림 글자를 띄웁니다.
</body>
</html>
