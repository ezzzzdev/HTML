<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체</title>
<style>
img{ width:280px; }
</style>
<script src="jquery/3.6.4/3.6.4.jquery.js"></script>
<script>
    $(function() {
        var $tar = $('img');
        $(document).on({
            'mousewheel' : function(e){
                //스크롤값을 가져온다.
                var wheel = e.originalEvent.wheelDelta;
                
                if(wheel>0){    //스크롤 올릴때
                    if($tar.width() == 1120 ) return false;
                    $tar.width($tar.width()+10);
                } else {    //스크롤 내릴때
                    if($tar.width() == 140)  return false;
                    $tar.width($tar.width()-10);
                }
            },
            "mousedown" : function(event) {
			    var mWhich = event.which;
                if(mWhich==2) $tar.width(280);
            }
        });
    });
</script>
</head>
<body>
    <h2>마우스 휠 조작</h2>
    <p>휠 위로: <mark>확대</mark>, 휠 클릭: <mark>100%</mark>, 휠 아래로: <mark>축소</mark></p>
    <img src="./img/cute_dog.jpg">
 
</body>
</html>
