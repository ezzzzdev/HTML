<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title>셀렉터</title>
    <script src="../JQ/3.6.4.jquery.js"></script>
    <script>
        $(function(){
            var result = new Array(); // ['SPAN','P',"DIV","BODY","HTML"]
            var result2 = new Array();// ['SPAN']
            // span < div < body < html
            $("b").parents().each(function(i){//parents 부모포함 조상들까지 가져와라
                // result[i]= this.tagName;
                result[i]=$(this).prop('tagName');
            });

            // reverse() : 배열의 순서를 역순으로 가져오기
            // join("구분자") 함수 : 배열값을 구분 문자열로 연결함
            // 인수값이 있을 경우 기본적으로 컴마(,)로 추가됨
            // 연결값이 없을 경우 구분자 적용되지 않음

            // result=>[span,p,div,body, html]
            //result.reverse()=> ['HTML','BODY','DIV', 'P', 'SPAN']
            $("b").append(result.reverse().join(", "));
            // $("b").append(result.join(", "));

            // $("em").parent()=><span><em>부모 엘리먼트 검색 : </em></span>
            // result2=>span
            $("em").parent().each(function(i){
                result2[i]=this.tagName;//span
            });
            $("em").append(result2.join(", "));
		});
        
    </script>
    </head><body>

        <div><!--b < span < div < body < html -->
            <p><span><b>부모 엘리먼트 모두 검색 : </b></span></p>
        </div>
        <div>
            <p><span><em>부모 엘리먼트 검색 : </em></span></p>
        </div>
    </body></html>
