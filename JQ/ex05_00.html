<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
   <script src="../JQ/3.6.4.jquery.js"></script>
   <style>
      div {
         float: left;
         margin: 25px;
      }
   </style>
   <script>
      $(function () {
         var fruits = ["apple", "banana", "orange", "melon"];
         var cars = ["sonata", "grandure", "genesis"];

         // $("선택자 또는 해당 요소").append("요소"): 
         //   선택된 요소의 맨 막내자식으로 콘텐츠를 추가하는데 html형식으로 추가하세요.
        //  fruits.forEach(function(obj,idx){
        //     console.log(obj,idx)
        //  });
          /*  each()함수 형식
           1. $.each(배열객체명, 콜백함수);
           2. $(배열객체명).each(콜백함수);
            콜백함수형식
            function(idx, obj){
                실행문;
                ...    }   */

         // $.each(fruits, function(index, value){
         //    $("#fruit_list").append($("<li>"+value+"</li>"));
         // });

         // $("fruits").each(function(index, value){ 
            //("fruits")-> 객체를 가져올때는 따옴표를 쓰면 적용 안됨
         //    $("#fruit_list").append($("<li>"+value+"</li>"));
         // });

         $(fruits).each(function (index, value) {
            $("#fruit_list").append($("<li>" + value + "</li>"));
         });

         /*
         $("부모선택자 또는 부모요소").append("추가할 자식 요소");
         $("추가할 자식 요소").appendTo("부모선택자 또는 부모요소");
         */

         // appendTo() : 선택된 요소를 해당 요소의 마지막에 추가한다.
         $.each(cars, function (index, value) {
            $("<li>" + value + "</li>").appendTo("#car_list");
            //  $("#car_list").append("<li>"+value+"</li>");
         });
      });
   </script></head><body>
   <div>
      <b> 과일 리스트 </b>
      <ul id="fruit_list">
         <li>grape</li>
      </ul>
   </div>
   <div>
      <b> 차종 리스트 </b>
      <ul id="car_list">
         <li>soul</li>
      </ul>
   </div>
</body></html>
