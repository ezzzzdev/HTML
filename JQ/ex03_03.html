<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./jquery/3.6.4/3.6.4_jquery.js"></script>
    <script>
        function exeFnc(){
            // text("변경할 내용") : 해당 요소의 컨텐츠(가장 최종적인 인라인요소 = 텍스트 포함)를 
            // 변경할 내용으로 바꾼다. => JS의 innerText와 동일
            // text() : 해당 요소의 자식 요소중 텍스트만 모두 가져와라(innerText가 값자리에 있는 경우와 같은 경우)
            // first, last는 jQuery 제공
            // 해당 조건을 만족하는것 전체 중에서 제일 첫번째, 마지막
            $("#divBox1 li:first").text("첫번째 내용");
            $("#divBox1 li:last").text("마지막내용");

            // 해당 그룹으로 묶인것들에서 첫번째, 마지막
            // CSS에서 of-type은 그룹을 인식한다. = ul, div등의 그룹 단위를 나누어서 생각
            $("#divBox2 li:first-of-type").css({"background-color" : "#ff0"});
            $("#divBox2 li:last-of-type").css({"background-color" : "#0ff"});

            $("#divBox3 p:first-of-type").css({"background-color" : "green"});
            $("#divBox3 p:last-of-type").css({"background-color" : "yellow"});

            // 이건 앞에 제약 조건이 없어서 전체로 본다(그룹 인식x)
            // $("li:first").text("첫번째 내용");
            // $("li:last").text("마지막 내용");

            // $("li:first-of-type").css({"background-color" : "#ff0"});
            // $("li:last-of-type").css({"background-color" : "#0ff"});
            $('button').hide();
        }
    </script>
</head>
<body>
    <div id="divBox1">
        <h1>탐색 선택자</h1>
        <ul>
            <li><p>123</p><img src="../img/img_flower.png" width="150"></li>
            <li>내용1-2</li>
            <li>내용1-3</li>
        </ul>
        <ul>
            <li>내용2-1</li>
            <li>내용2-2</li>
            <li>내용2-3</li>
        </ul>
    </div>
    <div id="divBox2">
        <h1>탐색 선택자</h1>
        <ul>
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
        </ul>
        <ul>
            <li>내용2-1</li>
            <li>내용2-2</li>
            <li>내용2-3</li>
        </ul>
    </div>
    <div id="divBox3">
        <h1>탐색 선택자</h1>
        <div>
            <p>내용1-1</p>
            <p>내용1-2</p>
            <p>내용1-3</p>
        </div>
        <div>
            <p>내용2-1</p>
            <p>내용2-2</p>
            <p>내용2-3</p>
        </div>
    </div>
    <br>
    <button onclick="exeFnc()">제이쿼리 적용하기</button>

</body>
</html>
