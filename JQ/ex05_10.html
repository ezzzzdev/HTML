<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>

        /*
        ** 이벤트 처리
        on("이벤트속성자", 콜백함수);
        on("이벤트속성자1 이벤트속성자2 ...", 콜백함수); -> 여러개의 이벤트
        on({
            "이벤트 속성자" : 콜백함수,
            "이벤트 속성자2" : 콜백함수2,
            ...
        })
        */ 


        $(function(){
            // bind() : on() 항수와 유사한 기능을 처리. 2개 이상의 이벤트를 연결할 때 사용함.
            // 요즘에는 bind는 권장하지는 않지만 예전 버전들에는 사용한 경우가 많음
            $('#button1').bind({
                // 클릭 했을때 : button1_clicked 함수 실행
                'click' : button1_clicked,
                'mousedown' : button1_down,
                'mouseup' : button1_up
                // 마우스가 원하는 영역에 올라갔을 때 : mouseover
                // 마우스가 원하는 영역에서 떠났을 때 : mouseleave
            });
            // $('#button1').on({
                // 'click' : button1_clicked,
                // 'mousedown' : button1_down,
                // 'mouseup' : button1_up
            // });
            $('#button2').click(button2_clicked);
        })

        function button1_clicked(){
            // append : 막내 자식으로 추가된다 
            // body에 막내자식으로 '<br>버튼1 클릭됨' 이 추가된다
            $('body').append('<br>버튼1 클릭됨');
        }

        function button1_down(){
            $('body').append('<br>버튼1 눌림');
        }

        function button1_up(){
            $('body').append('<br>버튼1 떼어짐')
        }

        function button2_clicked(){
            $('body').append('<br>버튼2 클릭됨');
        }
    </script>

</head>
<body>
    <button id="button1">버튼1</button>
    <button id="button2">버튼2</button>
</body>
</html>
