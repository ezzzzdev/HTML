<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>탐색</title>
    <style>
        span{color:blue;}
    </style>
    <script src="../JQ/3.6.4.jquery.js"></script>
    <script>
        $(function(){
            $('button').click(function(e){//click 이벤트 함수  
            //=>버튼이라는 태그를 클릭했을때 이 함수를 실행시키라
            let t=e.target;
            //이벤트 핸들러 함수는 이벤트 객체(e)와 이벤트를 발생시킨 요소(this)를 가지고 있다
            //이벤트 객체 적용하는 방법
          /*1.function의 매개인자로 객체를 생성하여 사용하는 방법
            예시 : function(e){  let t=e.target;  }
            2.자바스크립트의 event 내장객체를 사용하는 방법
            예시 : function(){ event.target;}  */
                
                //e.target과 this는 자바 스크립트 객체이므로 jquery함수를 적용하려면 jquery형식으로 변경해주어야 한다
                // 예 : $(e.target), $(this)
                console.log('this',this);
                console.log($(this).attr("id"));
                // $(t).parent().css("background-color","black")
                //해당 엘리먼트의 자식 엘리먼트들 찾기
                $("div").children().css("border-bottom","3px double red");
                $("div").children(".selected").css("color","red");
                //div태그 자식들 중에서 .selected만 
            });
        });
    </script></head><body>
        <button>엘리먼트에 스타일 입히기</button>
        <p>이곳은 문단</p>
        <div><span class="selected">이곳은 div의 차일드 span</span></div>
        <p>그리고 <span>여기는 또 다른</span>문단</p>
        <div>마지막으로 <span>이곳은 div의 차일드 span,</span>이곳은 div</div>
        </body></html>
