<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>값</title>
    <script src="../JQ/3.6.4.jquery.js"></script>
    <script>
       $(function () {
        /*
        $("선택자나 해당 요소").hover(마우스포인터가 들어와 있는 상태의 콜백함수, 
                        마우스포인터가 영역을 벗어난 경우의 콜백함수);
        */
        $('h1').hover(
            function () {
                //마우스 포인터가 선택 영역에 들어갔을 경우
                $(this).css('color', 'orange');
            }, 
            function () {
                //마우스 포인터가 선택 영역에서 나갔을 경우
                $(this).css('color', 'black');
            }
            );
        
            $('h1').on({
                //마우스를 눌렀을때
                "mousedown": function () {
                    $(this).css('color', 'red');
                },
                //마우스를 눌렀다 떼었을때
                "mouseup": function () {
                    $(this).css('color', 'black');
                }
            });

            $('h2').on({
                //마우스 포인터가 선택 영역에 들어갔을 경우
                "mouseover": function () {
                    $(this).css('color', 'hotpink');
                },
                //마우스 포인터가 선택 영역에서 나갔을 경우
                "mouseleave": function () {
                    $(this).css('color', 'black');
                }
            });
        });
    </script>
</head>
<body>
    <h1>test1</h1>
    <h2>test2</h2>
</body>
</html>
