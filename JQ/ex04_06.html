<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>컨텐츠</title>
    <script src="../JQ/3.6.4.jquery.js"></script>
    <style>
       p{margin:14px; cursor:pointer;}
       strong{text-decoration: underline;}
       button{cursor: pointer;}
       /* #res{font-size: 20px; color:blue; font-weight: bold;} */
    </style>
    <script>
    /*
     제이쿼리객체.html() : 
     제이쿼리객체의 자식 요소들(태그, 텍스트포함)을 html형식으로 가져오세요
     
     제이쿼리객체.html("소스코드") : 
     제이쿼리객체의 자식 요소를 모두 지우고 그 안의 자식으로 넣는데, html형식으로 넣으세요


     제이쿼리객체.text() : 
     제이쿼리객체의 자식 요소들 중 텍스트만 가져오세요
     
     제이쿼리객체.text("문자열값") : 
     제이쿼리객체의 자식 요소를 모두 지우고 그 안의 자식으로 넣는데, 문자열로 넣으세요
    */
        $(function(){
            var htmlStr; //선언만
            $("p").click(function(){
                // htmlStr=$(this).html(); //innerHTML 
                //this->("p")
             htmlStr=$(this).text(); //innerText
                report(htmlStr); //함수호출문
            }); });

            function report(msg){ //msg->(htmlStr)
             $('#res').html(msg);
                // $('#res').text(msg);
            }
    </script></head><body>
       <p><strong>HTML()은</strong> 엘리먼트의 <span id="tag">내용을</span></p>
       <p>HTML 형식의 <span id="text">문자열로</span> 리턴한다.</p>
       <p>버튼을 포함한
        <button name="oktbtn" onclick="alert('버튼클릭')">button</button>문장이다.</p>
        <div id="res"></div>
    </body></html>
