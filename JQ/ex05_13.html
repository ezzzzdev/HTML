<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.6.4.js"></script>
    <style>
        img{
            width: 140px;
            height: 120px;
        }
    </style>
    <script>
        $(function(){
            $('img').eq(1).width(190);
            $('img').eq(1).height(170);
            // "mousewheel" 또는 "wheel"로 가능. 현재 "wheel"로 사용하라 권장됨.
            // HTML이 녹아들어있는 document객체 
            // HTML에서 마우스 휠을 스크롤 했을때 event 발생
            $(document).on("wheel",function(event){
                // event.originalEvent.wheelDelta : 마우스의 위, 아래 스크롤 값을 가져온다.
                // 위로 스크롤시 양수(+)값으로, 아래로 스크롤시 음수(-)값으로 반환해준다.
                // 마우스마다 값이 다르긴 하지만 음수인지 양수인지만 구분해주면 된다.
                var wheel = event.originalEvent.wheelDelta;
                console.log(wheel);
                $("#ptxt").empty();

                if(wheel>0){
                    $("#ptxt").append("원본 가로사이즈 : " + $('.origin').width() + "px<br>");
                    $("#ptxt").append("원본 세로사이즈 : " + $('.origin').height() + "px");
                }else{
                    $("#ptxt").append("확대 가로사이즈 : " + $('.large').width() + "px<br>");
                    $("#ptxt").append("확대 세로사이즈 : " + $('.large').height() + "px" );
                }
            });
        });
    </script>
</head>
<body>
    <img src="img/cellphone.jpg" class="origin"><br><br>
    <img src="img/cellphone.jpg" class="large">
    <p id="ptxt"></p>
</body>
</html>
